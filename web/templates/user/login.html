{% extends "common/layout_user.html" %}

{% block content%}
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center">
                <h2>登录图片</h2>
                <img src="{{ url_for('static',filename='images/ym.jpg') }}" alt="" width="500px" height="300px">
            </div>
            <div class="col-md-6">
                <div class="ibox-content">
                    <div class="m-t login_wrap">
                        <div class="form-group">
                            <h2 class="font-bold">登录</h2>
                        </div>
                        <div class="form-group">
                            <label>用户名</label>
                            <input type="text" class="form-control" name='login_name' placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">密码</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b do-login">Submit</button>    
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <a href=""> Powered by 1903C</a>
            </div>
            <div class="col-md-6 text-right">
                <small>&copy; 1903C - 2020</small>
            </div>
        </div>
    </div>

{% endblock %}
